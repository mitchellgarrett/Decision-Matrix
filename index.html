<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="style.css">
	<script src="decision_matrix.js"></script>
	<script src="matrix_graphics.js"></script>
	
	<title>Decision Matrix</title>
</head>
<body onload="initializeMatrix();">
	<table>
		<tr>
			<th><b># Feasibility Factors</b><input id="NUM_FEASIBILITY_FACTORS" type="number" min="1" max="100" value="1" oninput="onDataChanged(); generateMatrix();"></th>
			<th><button onclick="downloadData();">Download</button></th>
			<th><button onclick="uploadData();">Upload</button></th>
		</tr>
		
		<tr>
			<th><b># Impact Factors</b><input id="NUM_IMPACT_FACTORS" type="number" min="1" max="100" value="1" oninput="onDataChanged(); generateMatrix();"></th>
			<th><button onclick="saveData();">Save</button></th>
			<th><button onclick="deleteData(DATA.title + '.json');">Delete</button></th>
		</tr>
		
		<tr>
			<th><b># Options</b><input id="NUM_OPTIONS" type="number" min="1" max="100" value="1" oninput="onDataChanged(); generateMatrix();"></th>
			
			<th colspan="2"><select id="FILE_SELECTOR" oninput="loadData(this.value);"></select></th>
		</tr>
	</table>
	
	<br>
	
	<table style="width: 100%;">
		<tr><th><input id="MATRIX_TITLE" type="text" value="Decision Matrix" oninput="onDataChanged(); this.size = this.value.length;"></th></tr>
		<tr><th><table id="MATRIX" style="width: 100%;"></table></th></tr>
		<tr><th><canvas id="GRAPH"></canvas></th></tr>
	</table>
	
	<!--<table id = "MENU">
		<tr><th><input type="button" value="Save"></th></tr>
	</table>-->
	
</body>

<footer>
	Developed by Mitchell Garrett
</footer>
</html>
